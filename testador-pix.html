<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testador PIX - Copia e Cola</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            background: rgba(30, 41, 59, 0.9);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #10b981;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #e2e8f0;
        }
        
        input, textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #475569;
            border-radius: 8px;
            background: #334155;
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #10b981;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: monospace;
        }
        
        .pay-button {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        
        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }
        
        .pay-button:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }
        
        .status.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #10b981;
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        
        .status.loading {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Testador PIX</h1>
        
        <form id="pixForm">
            <div class="form-group">
                <label for="webhookUrl">URL do Webhook (seu dom√≠nio):</label>
                <input 
                    type="url" 
                    id="webhookUrl" 
                    placeholder="https://seudominio.com/api/webhooks/genesis"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="pixCode">C√≥digo PIX (Copia e Cola):</label>
                <textarea 
                    id="pixCode" 
                    placeholder="Cole aqui o c√≥digo PIX que voc√™ quer testar..."
                    required
                ></textarea>
            </div>
            
            <button type="submit" class="pay-button" id="payButton">
                üí≥ Simular Pagamento
            </button>
        </form>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('pixForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const webhookUrl = document.getElementById('webhookUrl').value;
            const pixCode = document.getElementById('pixCode').value;
            const payButton = document.getElementById('payButton');
            const status = document.getElementById('status');
            
            // Mostrar loading
            payButton.disabled = true;
            payButton.textContent = '‚è≥ Processando...';
            status.style.display = 'block';
            status.className = 'status loading';
            status.textContent = 'Enviando pagamento simulado...';
            
            try {
                // Simular dados de pagamento
                const paymentData = {
                    id: 'test_' + Date.now(),
                    external_id: 'external_' + Date.now(),
                    total_amount: 30.00,
                    status: 'AUTHORIZED',
                    payment_method: 'PIX'
                };
                
                // Enviar webhook
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(paymentData)
                });
                
                if (response.ok) {
                    status.className = 'status success';
                    status.textContent = '‚úÖ Pagamento simulado com sucesso! Verifique o redirecionamento no seu site.';
                } else {
                    throw new Error(`Erro ${response.status}: ${response.statusText}`);
                }
                
            } catch (error) {
                status.className = 'status error';
                status.textContent = `‚ùå Erro: ${error.message}`;
            } finally {
                payButton.disabled = false;
                payButton.textContent = 'üí≥ Simular Pagamento';
            }
        });
        
        // Auto-preencher URL se estiver no mesmo dom√≠nio
        window.addEventListener('load', function() {
            const webhookInput = document.getElementById('webhookUrl');
            if (!webhookInput.value) {
                webhookInput.value = window.location.origin + '/api/webhooks/genesis';
            }
        });
    </script>
</body>
</html>
